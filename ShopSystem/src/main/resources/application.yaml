server:
  port: 8080
  servlet:
    context-path: /
spring:
  profiles:
    active: dev
  application:
    name: socks-inventory-system
  datasource:
    url: jdbc:postgresql://localhost:5432/socks_db
    username: adminUser
    password: passed1
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: HikariCP
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      max-lifetime: 1800000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  logging:
    level:
      org.springframework.web: DEBUG
      org.hibernate.SQL: DEBUG
  multipart:
    max-file-size: 10MB
    max-request-size: 20MB


